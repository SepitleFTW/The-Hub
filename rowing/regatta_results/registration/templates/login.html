{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="{% static 'videos/shimmering_water.mp4' %}" type="video/mp4">
    </video>
    <div class="form-container">
        <img src="{% static 'images/RowSALogo.png' %}" class="form-image" alt="Rowing Logo">
        <h2>Login</h2>
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" name="username" class="form-control" id="id_username" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" name="password" class="form-control" id="id_password" required>
            </div>
            <button type="submit" class="btn btn-block">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{% url 'registration' %}">Register here</a>.</p>
    </div>
</body>
</html>
